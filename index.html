<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고려대학교 교과교육연구소 AI기반 수학적 모델링 문제 자동 채점 시스템</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>AI기반 수학적 모델링 문제 자동 채점 시스템</h3>
      <p class="subtitle">고려대학교 교과교육연구소</p>
    </div>

    <div class="main-content">
      <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="problem">문제 PDF</label>
          <input type="file" id="problem" name="problem" accept="application/pdf" required />
          <small class="file-info">문제가 담긴 PDF 파일을 업로드하세요.</small>
        </div>
        
        <div class="form-group">
          <label for="image">학생 답안 이미지</label>
          <input type="file" id="image" name="image" accept="image/*" required />
          <small class="file-info">채점할 학생의 답안 이미지를 업로드하세요.</small>
        </div>
        
        <div class="form-group">
          <label for="rubric">채점 루브릭 PDF</label>
          <input type="file" id="rubric" name="rubric" accept="application/pdf" />
          <small class="file-info">채점에 사용할 루브릭 PDF를 업로드하세요.</small>
        </div>
        
        <div class="form-group">
          <label for="custom-rubric">직접 입력 루브릭 (루브릭 PDF가 없는 경우)</label>
          <textarea id="custom-rubric" name="custom_rubric" placeholder="채점 기준을 직접 입력하세요"></textarea>
          <small class="file-info">루브릭 PDF가 없는 경우 채점 기준을 직접 입력하세요.</small>
        </div>

        <button type="submit">평가 시작</button>
      </form>

      <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>답안을 평가하고 있습니다...</p>
      </div>

      <div id="result" style="display: none;">
        <h4>평가 결과</h4>
        <div id="result-content"></div>
      </div>
    </div>

    <footer>
      <p>© 2025 고려대학교 교과교육연구소 AI기반 수학적 모델링 자동 채점 시스템</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
